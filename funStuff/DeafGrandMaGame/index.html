<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/superhero/bootstrap.min.css">
    <title>Deaf Grandma Game</title>
</head>

<body class="container" role="document">
    <h1 class="text-center text-primary">Deaf Grandma Game</h1>
    <p class="lead">Say something to Grandma; You might want to speak up!</p>

    <div class="form-group" role="form">
        <input type="text" id="userSpeak" class="form-control" aria-describedby="helpBlock">
        <hr>
        <button class="btn btn-primary" id="speakToGrandma">Say to Grandma</button>
        <button class="btn btn-default pull-right" id="gameReset">Reset Game</button>
    </div>

    <hr>

    <div class="jumbotron row">
        <img src="grandmaImage.png" class="col-xs-2 col-sm-2">
        <h1 id="grandmaSpeaks" class="col-xs-9 col-sm-9"></h1>
    </div>
    <div class="well well-sm">
        <p class="text-center">Inspired from the Deaf Grandma Game from Chris Pine's <a href="https://pine.fm/LearnToProgram/chap_06.html">Learn to Program Ch 6 exercises</a>
        </p>
    </div>

    <!-- libs -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
