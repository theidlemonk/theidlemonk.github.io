<form name="newMovieForm">
    <div class="input-field row">
    <span class='col m11'>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" ng-model="newMovie.name" />
        </span>
        <span class='col m1'>
        <button ng-disabled="newMovie.name == undefined || newMovie.name == ''" ng-click="findMovies()" class="waves-effect waves-light btn"><i class="material-icons">search</i></button>
        </span>
    </div>
    <div class="input-field">
        <label for="year">Year</label>
        <input id="year" type="text" name="year" ng-model="newMovie.year" />
    </div>
    <div class="input-field">
        <label for="poster">Poster (url) </label>
        <input id="poster" type="text" name="poster" ng-model="newMovie.poster" />
    </div>
    <div class="input-field">
        <label for="imdbId">IMDBid</label>
        <input id="imdbId" type="text" name="imdbId" ng-model="newMovie.imdbId" />
    </div>
    <div class="input-field">
        <label for="plot">Plot</label>
        <input id="plot" type="text" name="plot" ng-model="newMovie.plot" />
    </div>
    <div class="input-field">
        <label for="rated">Rated</label>
        <input id="rated" type="text" name="rated" ng-model="newMovie.rated" />
    </div>
    <div class="input-field">
        <label for="director">Director</label>
        <input id="director" type="text" name="director" ng-model="newMovie.director" />
    </div>
    <div class="input-field">
        <label for="actors">Actors</label>
        <input id="actors" type="text" name="actors" ng-model="newMovie.actors" />
    </div>
    <br>
    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" class="waves-effect waves-light btn">Save</button>
    <br>
    <br>
    <br>
</form>
<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <div ng-show="movies">
            <blockquote>Do any of these look like the one you want. If so, select it by clicking it. Otherwise, continue with the form, you will!</blockquote>
            <ul ng-repeat="movie in movies">
                <li>{{movie.Title}} - {{movie.Year}}</li>
            </ul>
        </div>
        <div ng-hide="movies">Sorry...no donut for you! Nothing found with <span class="pink-text ">{{newMovie.name}}</span></div>
    </div>

      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div> -->
</div>
