<form name="newMovieForm">
    <div class="input-field">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" ng-model="newMovie.name" required>
    </div>
    <div class="input-field">
        <label for="year">Year</label>
        <input id="year" type="text" name="year" ng-model="newMovie.year" required>
    </div>
    <div class="input-field">
        <label for="poster">Poster (url) </label>
        <input id="poster" type="text" name="poster" ng-model="newMovie.poster" required>
    </div>
    <div class="input-field">
        <label for="imdbId">IMDBid</label>
        <input id="imdbId" type="text" name="imdbId" ng-model="newMovie.imdbId" required>
    </div>
    <div class="input-field">
        <label for="plot">Plot</label>
        <input id="plot" type="text" name="plot" ng-model="newMovie.plot" required>
    </div>
    <div class="input-field">
        <label for="rated">Rated</label>
        <input id="rated" type="text" name="rated" ng-model="newMovie.rated" required>
    </div>
    <div class="input-field">
        <label for="director">Director</label>
        <input id="director" type="text" name="director" ng-model="newMovie.director" required>
    </div>
    <div class="input-field">
        <label for="actors">Actors</label>
        <input id="actors" type="text" name="actors" ng-model="newMovie.actors" required>
    </div>
    
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="newMovie.save()" ng-disabled="newMovieForm.$invalid" class="waves-effect waves-light btn">Save</button>
</form>
