<input type="text" ng-model="search" placeholder="Search">
<div class="row">
    <div class='col m4' ng-repeat="(index,movie) in movies | filter:search | orderBy:'name'">
        <div class='card medium hoverable'>
            <div class='card-image waves-effect waves-block waves-light'>
                <img class='activator' src='{{movie.poster}}' />
            </div>
            <div class='card-content'><span class='card-title activator grey-text text-darken-4 truncate'>
                {{movie.name}} </span>
                <p><a href='{{index}}'>Show Details</a>
                </p>
            </div>
            <div class='card-reveal'>
                <span class='card-title grey-text text-darken-4 truncate'>
                {{movie.name}} <i class='material-icons right'>close</i>
                </span>
                <p>{{movie.plot}}</p>
            </div>
        </div>
    </div>
</div>
